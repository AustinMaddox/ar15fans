<!-- IF FORUM_DESC -->
<div class="forabg">
    <div class="inner"><span class="corners-top"><span></span></span>
    	
        <table class="table1" cellspacing="1">
        <thead>
            <tr>
                <th>{FORUM_NAME} {L_FORUM}</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg2">
                <td valign="top"><!-- IF FORUM_IMAGE --><span class="forum-image">{FORUM_IMAGE}</span><!-- ENDIF -->{FORUM_DESC}</td>
            </tr>
			<!-- IF MODERATORS -->
            <tr class="bg2">
            	<td>
					<strong><!-- IF S_SINGLE_MODERATOR -->{L_MODERATOR}<!-- ELSE -->{L_MODERATORS}<!-- ENDIF -->:</strong> {MODERATORS}
                </td>
            </tr>
			<!-- ENDIF -->
            <tr>
                <td class="bg1">
                    <div class="buttons" style="float:right;">
                        <div class="post-icon"><a href="{U_POST_NEW_TOPIC}" title="{L_POST_TOPIC}"><span></span>{L_POST_TOPIC}</a></div>
                    </div>
                    <div>To create a new topic in <strong>{FORUM_NAME}</strong>, click this button:</div>
                </td>
            </tr>
            <tr class="bg2">
                <td>
                    <a href="{U_VIEW_OLDER_TOPIC}" class="left-box {S_CONTENT_FLOW_BEGIN}">{L_VIEW_PREVIOUS_TOPIC}</a>
                    <a href="{U_VIEW_NEWER_TOPIC}" class="right-box {S_CONTENT_FLOW_END}">{L_VIEW_NEXT_TOPIC} </a>
                </td>
            </tr>
        </tbody>
        </table>
        
    <span class="corners-bottom"><span></span></span></div>
</div>
<!-- ENDIF -->
